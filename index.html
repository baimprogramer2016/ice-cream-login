<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Ice Cream</title>
  </head>
  <body>
    <div class="container-fluid position-relative">
      <div class="row z-3 position-fixed w-100 position-absolute top-0">
        <div
          class="col-md-12 d-flex justify-content-between align-items-center"
        >
          <div class="brand">
            <a href="#">
              <img class="me-3" src="images/logo.png" alt="" />
              <span>Ice Cream</span>
            </a>
          </div>

          <div class="bahasa">
            <p>Pilih Bahasa <img src="images/arrow-bottom.png" alt="" /></p>
          </div>
        </div>
      </div>

      <div class="row slogan">
        <div class="col-md-5 pt-5">
          <div class="col-md-6 left">
            <h1 class="mt-5 moto">Manis Enak dan Bergizi</h1>
          </div>
        </div>
        <div class="col-md-7 right pt-5">
          <div>
            <div class="row">
              <div class="col-md-12 mt-5">
                <h1 class="text-center">Daftar Distributor</h1>
              </div>
              <div class="col-md-12 mt-3">
                <div class="row">
                  <button class="button-google mx-auto">
                    <img
                      class="me-3"
                      src="images/google-icon.png"
                      alt=""
                    /><span> Login dengan Google </span>
                  </button>
                </div>
              </div>
              <div class="col-md-12 mt-2">
                <div class="row">
                  <button class="button-google mx-auto">
                    <img class="me-3" src="images/facebook-icon.png" alt="" />
                    Login dengan Facebook
                    <span></span>
                  </button>
                </div>
              </div>
              <div class="col-md-12 mt-3 text-center">
                <h3>atau</h3>
              </div>
              <div class="col-md-12 mt-3">
                <div class="row">
                  <div class="mb-3 col-md-6 mx-auto">
                    <input
                      type="text"
                      class="form-control border-bottom"
                      id="exampleFormControlInput1"
                      placeholder="Full Name"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="mb-3 col-md-6 border-bottom mx-auto">
                    <input
                      type="text"
                      class="form-control border-bottom"
                      id="exampleFormControlInput1"
                      placeholder="Email"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                  <div class="mb-3 col-md-6 border-bottom mx-auto">
                    <input
                      type="password"
                      class="form-control border-bottom"
                      id="exampleFormControlInput1"
                      placeholder="Password"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-12 text-center mt-3">
                <div class="row">
                  <div class="col-md-6 mx-auto">
                    <button class="button-daftar w-100">Daftar</button>
                  </div>
                </div>
              </div>
              <div class="col-md-12 text-center mt-3">
                <p>Sudah memiliki Akun ? <span>Login</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <img
        class="position-absolute bottom-0 icon-ice end-50"
        src="images/ice-cream.png"
        alt=""
      />
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
